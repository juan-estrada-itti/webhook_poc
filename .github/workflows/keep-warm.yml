name: Keep Render Server Warm

on:
  schedule:
    # Ping every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render server
        run: |
          curl -s https://jira-webhook-ittiac.onrender.com/health
          echo "Server pinged at $(date)"
